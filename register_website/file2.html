<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
    .container {
        width: 600px;
        margin: 30px;
        background-color: crimson;
        padding: 30px;
    }

    input[type=submit] {
        background-color: #3CBC8D;
        color: white;
}
</style>
 
</head>
 
<body>
  <div class="container">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label>Name</label></div>
                <div class="col-md-6"><input type="text"  placeholder="Enter name"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label>Address</label></div>
                <div class="col-md-6"><input type="text"  placeholder="Enter Address"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label>Email</label></div>
                <div class="col-md-6"><input type="text"  placeholder="Enter email"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label>Phone num</label></div>
                <div class="col-md-6"><input type="text"  placeholder="Enter phone num"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label>Gender</label></div>
                <div class="col-md-3"><input type="radio"><label>Male</label></div>
                <div class="col-md-3"><input type="radio"><label>Female</label></div>
                <div class="col-md-3"><input type="radio"><label>Other</label></div>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6"><label>Check all that apply:</label></div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><input type="checkbox"><label>I have tatoos/piercings</label></div>
                <div class="col-md-3"><input type="checkbox"><label>I work full time</label></div>
                <div class="col-md-3"><input type="checkbox"><label>My parents are rich</label></div>
                <div class="col-md-3"><input type="checkbox"><label>I love reading books</label></div>
            </div>
        </div>
    </form>
</div>
</body>
 
</html>
