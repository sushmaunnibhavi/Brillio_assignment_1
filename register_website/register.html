<!DOCTYPE html>
<html lang="en">
 
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

</head>
<style>
    .container {
        width: 600px;
        margin: 30px;
        background-color: crimson;
        padding: 30px;
    }

    input[type=submit] {
        background-color: #3CBC8D;
        color: white;
}
</style>
<body>
    <h1>Registration form</h1>
    <div class="container">
        <form action="file2.html">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="First Name"></div>
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Last Name"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><input type="email" class="form-control" placeholder="Email"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><input type="password" class="form-control" placeholder="Password"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><input type="password" class="form-control" placeholder="Conform password"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><input type="submit" class="form-control" class="btn" placeholder="Register"></div>
                </div>
            </div>
        </form>
    </div>
